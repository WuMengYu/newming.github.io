<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>border-radius 样式的使用</title>
	<style>

		body{padding-left:500px;padding-top: 10px;text-align: center;color:#fff;line-height: 300px;}
		.box{width: 300px;height: 300px;background-color: blue;border-radius: 20px;}
		.box1{width: 300px;height: 300px;background-color: green;border-radius: 20px 40px 10px 60px;}
		.box2{width: 300px;height: 300px;background-color: deeppink;border-radius: 50%;}

	</style>
</head>
<body>
	<div class="box">给一个值得样式，四个角一样</div>
	<div class="box1">四个值，左上开始，顺时针。</div>
	<div class="box2">也可以给百分数，50%为圆。</div>
</body>
</html>
